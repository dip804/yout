<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Text Extraction</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50c878;
            --accent-color: #ff6b6b;
            --background-color: #4f0554;
            --text-color: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 10rem auto;
            padding: 2rem;
            background-color: transparent;
            border-radius: 15px;
            border: 2px solid var(--primary-color);
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5em;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }
        input[type="text"], select {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extract Text from Video Link</h1>
        <form action="/extract" method="post">
            <label for="video_url">Video URL:</label>
            <input type="text" id="video_url" name="video_url" required placeholder="https://www.youtube.com/watch?v=...">
            
            <label for="language">Preferred Transcript Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
            </select>
            
            <input type="submit" value="Extract Text">
        </form>
    </div>
</body>
</html>
